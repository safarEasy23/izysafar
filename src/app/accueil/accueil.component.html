<div class="container">

  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="flights-tab" data-toggle="tab" href="#flights" role="tab"
             aria-controls="flights" aria-selected="true">Vols</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="flight-hotel-tab" data-toggle="tab" href="#flight-hotel" role="tab"
             aria-controls="flight-hotel" aria-selected="false">Vols + Hôtel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="holidays-tab" data-toggle="tab" href="#holidays" role="tab"
             aria-controls="holidays" aria-selected="false">Séjours</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="hotels-tab" data-toggle="tab" href="#hotels" role="tab"
             aria-controls="hotels" aria-selected="false">Hôtels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="cars-tab" data-toggle="tab" href="#cars" role="tab"
             aria-controls="cars" aria-selected="false">Voitures</a>
        </li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane fade show active" id="flights" role="tabpanel" aria-labelledby="flights-tab">
          <form>

            <div class="container mt-5">
              <div class="row d-flex justify-content-between mb-3">

                <div class="col-sm-6 d-flex align-items-center">
                  <label for="from" class="me-3">Depuis</label>
                  <input type="text" class="form-control" id="from" placeholder="Ville de départ">
                </div>

                <div class="col-sm-6 d-flex align-items-center">
                  <label for="to" class="ms-3 me-3">Vers</label>
                  <input type="text" class="form-control" id="to" placeholder="Ville de destination">
                </div>

                <div class="col-md-4 d-flex flex-column align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="one-way" value="one-way" checked>
                    <label class="form-check-label" for="one-way">Aller simple</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="round-trip" value="round-trip">
                    <label class="form-check-label" for="round-trip">Aller-retour</label>
                  </div>

                  <div class="d-flex align-items-center justify-content-end">
                    <button type="submit" class="btn btn-custom">Rechercher</button>
                  </div>
                </div>
              </div>

              <div class="row mt-3 d-flex align-items-center">

                <div class="col-md-2">
                  <div class="d-flex">
                    <label for="departure-date">Départ</label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input type="date" class="form-control" id="departure-date">
                  </div>
                </div>

                
                <div class="col-md-2">
                  <div class="d-flex">
                    <label for="return-date" class="ms-3 me-3">Retour</label>
                  </div>
                  <div class="d-flex align-items-center">
                    <input type="date" class="form-control" id="return-date">
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="d-flex align-items-center">
                    <label for="passengers" class="ms-3 me-3">Passagers</label>
                    <div class="row">
                      <div class="col text-center flex-grow-1"> <div>
                          <label class="input-group-text border-0 bg-transparent">Adultes</label>
                          <select class="form-select" id="adultes">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                          </select>
                        </div>
                      </div>
                      <div class="col text-center flex-grow-1"> <div>
                          <label class="input-group-text border-0 bg-transparent">Enfants 2-12</label>
                          <select class="form-select" id="enfants">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                          </select>
                        </div>
                      </div>
                      <div class="col text-center flex-grow-1"> <div>
                          <label class="input-group-text border-0 bg-transparent">Bébés &lt;2</label>
                          <select class="form-select  form-select-sm" id="bebes">
                            <option value="0">0</option>
                            <option value="1">1</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="flight-hotel" role="tabpanel" aria-labelledby="flight-hotel-tab">
          </div>
        <div class="tab-pane fade" id="holidays" role="tabpanel" aria-labelledby="holidays-tab">
          </div>
        <div class="tab-pane fade" id="hotels" role="tabpanel" aria-labelledby="hotels-tab">
          </div>
        <div class="tab-pane fade" id="cars" role="tabpanel" aria-labelledby="cars-tab">
          </div>
      </div>
    </div>
  </div>
</div>
